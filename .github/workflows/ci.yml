name: CI - Lint & Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: |
          npm ci

      - name: Type check
        run: |
          npx tsc --noEmit

      - name: ESLint
        run: |
          npx next lint --no-inline-config --max-warnings=0 || true
        # 部分規則可能需逐步修復，先允許失敗不阻塞 PR，可改為嚴格模式

      - name: Build
        run: |
          npx next build


